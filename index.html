<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Pi App</title>
</head>

<body>

  <h2>Welcome to My Pi Marketplace</h2>

  <!-- Login button -->
  <button onclick="piLogin()">Login with Pi</button>

  <br><br>

  <!-- Pay button -->
  <button onclick="payWithPi()">Pay with Pi</button>

  <!-- âœ… Pi SDK MUST be loaded HERE (just before </body>) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    // Initialize Pi SDK
    Pi.init({ version: "2.0", sandbox: true });

    // Login function (REQUIRED)
    function piLogin() {
      Pi.authenticate(["payments"], function(auth) {
        alert("Login successful");
        console.log(auth);
      }, function(error) {
        alert("Login failed");
        console.error(error);
      });
    }

    // Payment function
    function payWithPi() {
      Pi.createPayment({
        amount: 1,
        memo: "Test payment",
        metadata: { orderId: "001" }
      }, {
      onReadyForServerApproval: async function(paymentId) {
  await fetch("/api/approve-payment", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ paymentId })
  });
      }
